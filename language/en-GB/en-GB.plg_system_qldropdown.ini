PLG_SYSTEM_QLDROPDOWN="qldropdown"
PLG_SYSTEM_QLDROPDOWN_DESCRIPTION="<p>This plugin turns a standard code J! menu into a dropdownmenu; just do as follows:</p><ul><li>Go to your menu administrations (modules &gt; [your_nav_module])</li><li>Set '<em>Display sub menu items</em>' to 'yes' to display all(!) levels of menu items</li><li>Advanced &gt; '<em>Module class suffix</em>': add class(es) to the menu suffix 'qldropdown'</li><ul><li>'<em>qldropdown</em>': marks ul ans dropdownmenu, child items open on clock</li><li>'<em>horizontal</em>': for horizontal menus, sub-menues are expanded downwards</li><li>'<em>vertical</em>': for vertical menus, sub-menues are expanded downwards</li><li>'<em>activeslide</em>': menu after loading a sub-page, the sub-menu will be expanded</li><li>'<em>qlmouseover</em>': menu opens on mouseoverm, not recommended, not due to lack of accessability</li></ul><li>Information: the leading suffix must have a blank in the beginning</li><li>Examples for module class suffix: <ul><li>' qldropdown horizontal'</li><li>' qldropdown vertical activeslide'</li></ul></li></ul><p>Done!</p>"

PLG_SYSTEM_QLDROPDOWNMENU_HIDE_LABEL="Hide menu"
PLG_SYSTEM_QLDROPDOWNMENU_HIDE_DESC="Hide menu when clicked elsewhere"

PLG_SYSTEM_QLDROPDOWNMENU_JQUERY_LABEL="Include jQuery"
PLG_SYSTEM_QLDROPDOWNMENU_JQUERY_DESC="Include jQuery"
